<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clientes Cadastrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">Clientes Cadastrados</h2>
  <a href="/" class="btn btn-secondary mb-3">Voltar</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>MAC</th>
        <th>Nome</th>
        <th>IP</th>
        <th>Status</th>
        <th>Último Ping</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for mac, nome, ip, ativo, last_seen in clientes %}
      <tr>
        <td>{{ mac }}</td>
        <td>
          <form method="POST" action="/rename" class="d-flex gap-1">
            <input type="hidden" name="mac" value="{{ mac }}">
            <input type="text" name="nome" value="{{ nome }}" class="form-control form-control-sm">
            <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
          </form>
        </td>
        <td>{{ ip }}</td>
        <td>
          {% if ativo %}
            <span class="badge bg-success">Ativo</span>
          {% else %}
            <span class="badge bg-danger">Bloqueado</span>
          {% endif %}
        </td>
        <td>{{ last_seen }}</td>
        <td class="d-flex gap-1">
          <form method="POST" action="/set">
            <input type="hidden" name="mac" value="{{ mac }}">
            <input type="hidden" name="status" value="ACTIVE">
            <button class="btn btn-sm btn-success">Ativar</button>
          </form>
          <form method="POST" action="/set">
            <input type="hidden" name="mac" value="{{ mac }}">
            <input type="hidden" name="status" value="BLOCKED">
            <button class="btn btn-sm btn-danger">Bloquear</button>
          </form>
          <form method="POST" action="/delete" onsubmit="return confirm('Deseja excluir este cliente?');">
            <input type="hidden" name="mac" value="{{ mac }}">
            <button class="btn btn-sm btn-warning">Excluir</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
