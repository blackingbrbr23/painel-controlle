<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clientes Cadastrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Clientes Cadastrados no Banco de Dados</h2>
    <a href="/" class="btn btn-secondary my-3">Voltar ao Painel</a>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>MAC</th>
          <th>Nome</th>
          <th>IP</th>
          <th>Status</th>
          <th>Última Conexão</th>
        </tr>
      </thead>
      <tbody>
        {% for mac, nome, ip, ativo, last_seen in clientes %}
        <tr>
          <td>{{ mac }}</td>
          <td>{{ nome }}</td>
          <td>{{ ip }}</td>
          <td>
            {% if ativo %}
              <span class="badge bg-success">Ativo</span>
            {% else %}
              <span class="badge bg-danger">Bloqueado</span>
            {% endif %}
          </td>
          <td>{{ last_seen }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
