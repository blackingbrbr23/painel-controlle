<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Controle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 40px; }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Painel de Controle</h1>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>MAC</th><th>Nome</th><th>IP</th><th>Ativo</th><th>Cadastrado</th><th>Último Acesso</th><th>Ações</th>
        </tr>
      </thead>
      <tbody id="clients-body"></tbody>
    </table>
  </div>

  <script>
    // Substitua pela URL do seu ngrok, ex:
    const API = 'https://abcd1234.ngrok.io';

    async function loadClients() {
      const res = await fetch(`${API}/clients.json`);
      const data = await res.json();
      const tbody = document.getElementById('clients-body');
      tbody.innerHTML = '';
      Object.entries(data).sort().forEach(([mac, info]) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${mac}</td>
          <td>${info.nome}</td>
          <td>${info.ip}</td>
          <td>${info.ativo ? '✅' : '❌'}</td>
          <td>${info.cadastrado ? '✅' : '❌'}</td>
          <td>${info.last_seen || ''}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteClient('${mac}')">
              Excluir
            </button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function deleteClient(mac) {
      await fetch(`${API}/delete/${mac}`, { method: 'DELETE' });
      loadClients();
    }

    window.addEventListener('load', loadClients);
  </script>
</body>
</html>
