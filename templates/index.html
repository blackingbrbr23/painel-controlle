<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Controle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 40px; }
    .table th, .table td { vertical-align: middle; }
    .form-inline { display: flex; gap: 10px; }
    .btn-sm { padding: 0.25rem 0.5rem; }
    .badge-novo { background-color: #ffc107; color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Painel de Controle</h1>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>IP</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for id, data in clients|dictsort(by='value.ordem', reverse=true) %}
        <tr>
          <td class="text-break">
            {{ id }}
            {% if data.novo %}<span class="badge badge-novo">NOVO</span>{% endif %}
          </td>
          <td>
            <form action="/rename/{{ id }}" method="post" class="form-inline">
              <input type="text" name="nome" value="{{ data.nome }}" class="form-control form-control-sm">
              <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
          </td>
          <td>{{ data.ip }}</td>
          <td>
            {% if data.ativo %}
              <span class="badge bg-success">Ativo</span>
            {% else %}
              <span class="badge bg-danger">Bloqueado</span>
            {% endif %}
          </td>
          <td>
            <form action="/set/{{ id }}/ACTIVE" method="post" style="display:inline">
              <button type="submit" class="btn btn-success btn-sm">Ativar</button>
            </form>
            <form action="/set/{{ id }}/BLOCKED" method="post" style="display:inline">
              <button type="submit" class="btn btn-danger btn-sm">Bloquear</button>
            </form>
            <form action="/delete/{{ id }}" method="post" style="display:inline" onsubmit="return confirm('Tem certeza que deseja excluir este cliente?');">
              <button type="submit" class="btn btn-outline-danger btn-sm">Excluir</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
