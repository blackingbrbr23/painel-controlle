<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Controle</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #eee; }
    form { display: inline; }
    input[type="text"] { width: 150px; padding: 4px; }
    button { padding: 6px 12px; margin: 2px; }
  </style>
</head>
<body>
  <h1>Painel de Controle</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>IP</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for id, data in clients.items() %}
      <tr>
        <td>{{ id }}</td>
        <td>
          <form action="/rename/{{ id }}" method="post">
            <input type="text" name="nome" value="{{ data.nome }}">
            <button type="submit">Salvar</button>
          </form>
        </td>
        <td>{{ data.ip }}</td>
        <td>{{ "Ativo" if data.ativo else "Bloqueado" }}</td>
        <td>
          <form action="/set/{{ id }}/ACTIVE" method="post">
            <button type="submit">Ativar</button>
          </form>
          <form action="/set/{{ id }}/BLOCKED" method="post">
            <button type="submit">Bloquear</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
