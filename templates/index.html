<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Controle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 40px; }
    .table th, .table td { vertical-align: middle; }
    .form-inline { display: flex; gap: 10px; }
    .btn-sm { padding: 0.25rem 0.5rem; }
    .status-msg { font-size: 0.8rem; color: green; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Painel de Controle</h1>
    <button id="btn-load-local" class="btn btn-info mb-3">Ver clientes</button>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>MAC</th>
          <th>Nome</th>
          <th>IP</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="client-table">
        {% for mac, data in clients.items() %}
        <tr id="row-{{ mac }}">
          <td>{{ mac }}</td>
          <td>
            <form action="/rename/{{ mac }}" method="post" class="form-inline">
              <input type="text" name="nome" value="{{ data.nome }}" class="form-control form-control-sm">
              <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
            <div class="status-msg" id="status-{{ mac }}">
              {% if data.nome != 'Sem nome' %}CLIENTE JÁ CADASTRADO{% endif %}
            </div>
          </td>
          <td>{{ data.ip }}</td>
          <td>
            <span class="badge bg-{{ 'success' if data.ativo else 'danger' }}">
              {{ 'Ativo' if data.ativo else 'Bloqueado' }}
            </span>
          </td>
          <td>
            <form action="/set/{{ mac }}/ACTIVE" method="post" style="display:inline">
              <button class="btn btn-success btn-sm">Ativar</button>
            </form>
            <form action="/set/{{ mac }}/BLOCKED" method="post" style="display:inline">
              <button class="btn btn-danger btn-sm">Bloquear</button>
            </form>
            <form action="/delete/{{ mac }}" method="post" style="display:inline" 
                  onsubmit="return confirm('Confirmar exclusão?');">
              <button class="btn btn-warning btn-sm">Excluir</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();

    // Atualizações em tempo real do servidor remoto
    socket.on('client_update', data => {
      let row = document.getElementById(`row-${data.mac}`);
      if (row) {
        document.getElementById(`status-${data.mac}`)
          .textContent = data.nome !== 'Sem nome' ? 'CLIENTE JÁ CADASTRADO' : '';
      } else {
        // Se não existe, recarrega a página (fallback)
        location.reload();
      }
    });

    // Carrega clientes do JSON local ao clicar
    document.getElementById('btn-load-local').addEventListener('click', async () => {
      try {
        const resp = await fetch('http://localhost:5001/clients.json');
        if (!resp.ok) throw new Error('Falha ao buscar JSON local');
        const localClients = await resp.json();
        Object.values(localClients).forEach(data => {
          let row = document.getElementById(`row-${data.mac}`);
          if (row) {
            document.getElementById(`status-${data.mac}`)
              .textContent = 'CLIENTE JÁ CADASTRADO';
          } else {
            const tbody = document.getElementById('client-table');
            const tr = document.createElement('tr');
            tr.id = `row-${data.mac}`;
            tr.innerHTML = `
              <td>${data.mac}</td>
              <td>
                <span>${data.nome}</span>
                <div class="status-msg">CLIENTE LOCAL</div>
              </td>
              <td>${data.ip || ''}</td>
              <td><span class="badge bg-secondary">Desconhecido</span></td>
              <td>-</td>
            `;
            tbody.appendChild(tr);
          }
        });
      } catch (err) {
        alert('Não foi possível conectar ao programa local.');
      }
    });
  </script>
</body>
</html>
